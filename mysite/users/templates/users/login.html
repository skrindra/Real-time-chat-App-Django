{% extends 'chatapp/base.html' %}

{% block body %}



<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="text-red-500">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
      <h2 class="text-2xl font-bold mb-4">â†³ Login</h2>
      <form class="space-y-4" method="post">
        {% csrf_token %}
        <div>
          <label class="block mb-1 font-medium" for="username">Username</label>
          <div class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">{{ login_form.username }}</div>
        </div>
        <div>
          <label class="block mb-1 font-medium" for="password">Password</label>
          <div class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">{{ login_form.password }}</div>
        </div>
        <div>
          <button type="submit" class="w-full px-4 py-2 bg-gray-500 text-white font-bold rounded-md hover:bg-gray-600">Login</button>
        </div>
      </form>
      <a href="{% url 'register' %}"><h2 class="mt-5 text-indigo-500 text-right">New user? SignUp</h2></a>
    </div>
  </div>

  


  
{% endblock %}
